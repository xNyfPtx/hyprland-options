# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  border_size = 1
  no_border_on_floating = false
  gaps_in = 5
  gaps_out = 20
  gaps_workspaces = 0
  col.inactive_border = 0xff444444
  col.active_border = 0xffffffff
  col.nogroup_border = 0xffffaaff
  col.nogroup_border_active = 0xffff00ff
  layout = dwindle
  no_focus_fallback = false
  resize_on_border = false
  extend_border_grab_area = 15
  hover_icon_on_border = true
  allow_tearing = false
  resize_corner = 0

  # https://wiki.hyprland.org/Configuring/Variables/#snap
  snap {
    enabled = false
    window_gap = 10
    monitor_gap = 10
    border_overlap = false
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 0
  rounding_power = 2.0
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  dim_inactive = false
  dim_strength = 0.5
  dim_special = 0.2
  dim_around = 0.4
  screen_shader = [[Empty]]
  border_part_of_window = true

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 8
    passes = 1
    ignore_opacity = true
    new_optimizations = true
    xray = false
    noise = 0.0117
    contrast 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    special = false
    popups = false
    popups_ignorealpha = 0.2
    input_methods = false
    input_methods_ignorealpha = 0.2
  }

  # https://wiki.hyprland.org/Configuring/Variables/#shadow
  shadow { 
    enabled = true
    range = 4
    render_power = 3
    sharp = false
    ignore_window = true
    color = 0xee1a1a1a
    color_inactive = unset
    offset = [0, 0]
    scale = 1.0
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = true
  first_launch_animation = true
  workspace_wraparound = false
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_model = [[Empty]]
  kb_layout = us
  kb_variant = [[Empty]]
  kb_options = [[Empty]]
  kb_rules = [[Empty]]
  kb_file = [[Empty]]
  numlock_by_default = false
  resolve_binds_by_sym = false
  repeat_rate = 25
  repeat_delay = 600
  sensitivity = 0.0
  accel_pofile = [[Empty]]
  force_no_accel = false
  left_handed = false
  scroll_points = [[Empty]]
  scroll_method = [[Empty]]
  scroll_button = 0
  scroll_button_lock = false
  scroll_factor = 1.0
  natural_scroll = false
  follow_mouse = 1
  follow_mouse_threshold = 0.0
  focus_on_close = 0
  mouse_refocus = true
  float_switch_override_focus = 1
  special_fallthrough = false
  off_window_axis_events = 1
  emulate_discrete_scroll = 1

  # https://wiki.hyprland.org/Configuring/Variables/#touchpad
  touchpad {
    disable_while_typing = true
    natural_scroll = false
    scroll_factor = 1.0
    middle_button_emulation = false
    tap_button_map = [[Empty]]
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = false
    tap-and-drag = true
    flip_x = false
    flip_y = false
  }

  # https://wiki.hyprland.org/Configuring/Variables/#touchdevice
  touchdevice {
    transform = -1
    output = [[Auto]]
    enabled = true
  }

  # https://wiki.hyprland.org/Configuring/Variables/#tablet
  tablet {
    transform = -1
    output = [[Empty]]
    region_position = [0,0]
    absolute_region_position = false
    region_size = [0,0]
    relative_input = false
    left_handed = false
    active_area_size = [0,0]
    active_area_position = [0,0]
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = false
  workspace_swipe_fingers = 3
  workspace_swipe_min_fingers =  false
  workspace_swipe_distance = 300
  workspace_swipe_touch = false
  workspace_swipe_invert = true
  workspace_swipe_touch_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_forever = false
  workspace_swipe_use_r = false
}

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
  auto_group = true
  insert_after_current = true
  focus_removed_window = true
  drag_into_group = 1
  merge_groups_on_drag = true
  merge_groups_on_groupbar = true
  merge_floated_into_tiled_on_groupbar = false
  group_on_movetoworkspace = false
  col.border_active = 0x66ffff00
  col.border_inactive = 0x66777700
  col.border_locked_active = 0x66ff5500
  col.border_locked_inactive = 0x66775500

  # https://wiki.hyprland.org/Configuring/Variables/#groupbar
  groupbar {
    enabled = true
    font_family = [[Empty]]
    font_size = 8
    font_weight_active = normal
    font_weight_inactive = normal
    gradients = false
    height = 14
    indicator_gap = 0
    indicator_height = 3
    stacked = false
    priority = 3
    render_titles = true
    text_offset = 0
    scrolling = true
    rounding = 1
    gradient_rounding = 2
    round_only_edges = true
    gradient_round_only_edges = true
    text_color = 0xffffffff
    col.active = 0x66ffff00
    col.inactive = 0x66777700
    col.locked_active = 0x66ff5500
    col.locked_inactive 0x66775500
    gaps_in = 2
    gaps_out = 2
    keep_upper_gap = true
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  col.splash = 0xffffffff
  font_family = Sans
  splash_font_family = [[Empty]]
  force_default_wallpaper = -1
  vfr = true
  vrr = 0
  mouse_move_enable_dpms = false
  key_press_enable_dpms = false
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  disable_autoreload = false
  enable_swallow = false
  swallow_regex = [[Empty]]
  swallow_exception_regex = [[Empty]]
  focus_on_activate = false
  mouse_move_focus_monitor = true
  render_ahead_of_time = false
  render_ahead_safezone = 1
  allow_session_lock_restore = false
  background_color = 0x111111
  close_special_on_empty = true
  new_window_takes_over_fullscreen = 0
  exit_window_retains_fullscreen = false
  initial_workspace_tracking = 1
  middle_click_paste = true
  render_unfocused_fps = 15
  disable_xdg_env_checks = false
  disable_hyprland_qtutils_check = false
  lockdead_screen_delay = 1000
  enable_anr_dialog = true
  anr_missed_pings = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#binds
binds {
  pass_mouse_when_bound = false
  scroll_event_delay = 300
  workspace_back_and_forth = false
  hide_special_on_workspace_change = false
  allow_workspace_cycles = false
  workspace_center_on = 0
  focus_preferred_method = 0
  ignore_group_lock = false
  movefocus_cycles_fullscreen = false
  movefocus_cycles_groupfirst = false
  disable_keybind_grabbing = false	
  window_direction_monitor_fallback = true
  allow_pin_fullscreen = false
  drag_threshold = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#xwayland
xwayland {
  enabled = true
  use_nearest_neighbor = true
  force_zero_scaling = false
  create_abstract_socket = false
}

# https://wiki.hyprland.org/Configuring/Variables/#opengl
opengl {
  nvidia_anti_flicker = true
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = 0
  expand_undersized_textures = true
  xp_mode = false
  ctm_animation = 2
  cm_fs_passthrough = 2
  cm_enabled = true
  send_content_type = false
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2
  no_break_fs_vrrV = 2
  min_refresh_rate = 24
  hotspot_padding = 1
  inactive_timeout = 1
  no_warps = false
  persistent_warps = false
  warp_on_change_workspace = 0
  warp_on_toggle_special = 0
  default_monitor = [[EMPTY]]
  zoom_factor = 1.0
  zoom_rigid = false
  enable_hyprcursor = true
  hide_on_key_press = false
  hide_on_touch = true
  use_cpu_buffer = 2
  warp_back_after_non_mouse_input = false
}

# https://wiki.hyprland.org/Configuring/Variables/#ecosystem
ecosystem {
  no_update_news = false
  no_donation_nag = false
  enforce_permissions = false
}

# https://wiki.hyprland.org/Configuring/Variables/#experimental
experimental {
  xx_color_management_v4 = false
}

# https://wiki.hyprland.org/Configuring/Variables/#debug
debug {
  overlay = false
  damage_blink = false
  disable_logs = true
  disable_time = true
  damage_tracking = 2
  enable_stdout_logs = false
  manual_crash = 0
  suppress_errors = false
  watchdog_timeout = 5
  disable_scale_checks = false
  error_limit = 5
  error_position = 0
  colored_stdout_logs = true
  pass = false
  full_cm_proto = false
}
